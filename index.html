<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine üíñ</title>

  <!-- Tipograf√≠a rom√°ntica -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6ec;
      font-family: Arial, Helvetica, sans-serif;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 360px;
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff4d6d;
      margin-bottom: 15px;
    }

    h1 {
      font-size: clamp(20px, 4vw, 28px);
      line-height: 1.3; /* m√°s compacto */
      margin-bottom: 10px;
    }

    p {
      font-size: clamp(16px, 3.5vw, 22px);
      line-height: 1.3; /* menos espacio vertical */
      margin: 5px 0;    /* menos margen */
    }

    .buttons {
      position: relative;
      height: 180px;
    }

    button {
      width: 120px;
      height: 48px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      position: absolute;
      user-select: none;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      left: 50%;
      top: 20px;
      transform: translateX(-50%);
    }

    #no {
      background-color: #ddd;
      color: #333;
      top: 100px;
      left: 20px;
      transition: transform 0.3s ease;
    }

    .note {
      font-size: 13px;
      color: #888;
      margin-top: 10px;
    }

    .coupon {
      text-align: center;
      font-size: 20px;
      margin-top: 15px;
      color: #444;
    }

    .coupon span {
      font-size: 60px;
    }

    .date-img {
      width: 95%;
      max-width: 600px;
      height: auto;
      border-radius: 16px;
      margin-top: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    .love-font {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(28px, 6vw, 48px);
      color: #ff4d6d;
      margin: 5px 0;   /* menos espacio arriba y abajo */
      display: block;
      line-height: 1.2; /* m√°s compacto */
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="zoe-manuel.jpg" alt="Us together">

    <h1>Bonjour mi peque√±o patitoü¶Ü, will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="note">The ‚ÄúNo‚Äù button is not an option üòà</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    function moveNo() {
      const x = Math.random() * 250 - 100;
      const y = Math.random() * 150 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    document.addEventListener("touchstart", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const touch = e.touches[0];
      const distance = Math.hypot(
        touch.clientX - (rect.left + rect.width / 2),
        touch.clientY - (rect.top + rect.height / 2)
      );
      if (distance < 120) moveNo();
    });

    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );
      if (distance < 120) moveNo();
    });

    function accepted() {
      if (navigator.vibrate) navigator.vibrate(200);
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          background:#ffccd5;
          font-family:Arial;
          text-align:center;
          padding:20px;
        ">
          <h1>üíò I knew it üíò</h1>
          <p>Happy Valentine‚Äôs Day mon petit soleil üåªüòò</p>
          <span class="love-font">je t'aime</span>
          <p>I miss you ü¶Ü‚ù§Ô∏è</p>
          <div class="coupon">
            <span>üéüÔ∏è</span><br>
            This is your special coupon for a romantic date: sushi + Netflix üç£üì∫
          </div>
          <img src="date.jpg" alt="Romantic dinner" class="date-img">
        </div>
      `;
    }

    yesBtn.addEventListener("click", accepted);
    yesBtn.addEventListener("touchstart", accepted);
  </script>

</body>
</html>
